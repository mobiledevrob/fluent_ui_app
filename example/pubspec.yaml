name: example
description: Showcase App for Fluent UI package for Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluent_ui:
    path: ../
  provider: ^6.0.0
  system_theme: ^1.0.1
  bitsdojo_window: ^0.1.1+1
  flutter_acrylic: ^0.0.3
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.7+1
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#42a5f5"
  image: web/assets/flutter_logo.png